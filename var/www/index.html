<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directory Listing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        li {
            margin-bottom: 10px;
        }
        .folder {
            color: #28a745;
        }
        .file {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Directory Listing</h1>
        <ul>
            <li class="folder">cgi-bin</li>
            <li class="folder">delete</li>
            <li class="folder">html</li>
            <li class="folder">uploads</li>
            <li class="file">404.html</li>
            <li class="file">error.html</li>
            <li class="file">index.html</li>
        </ul>
    </div>
</body>
</html>
